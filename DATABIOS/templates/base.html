<!-- /templates/base.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Base HTML{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>

<body>
    <div class="sidenav">
        <a href="{% url 'home' %}">Dashboard</a>
        <a href="#pedidos">Pedidos</a>
        <a href="{% url 'listar_productos' %}">Inventario</a>
        <a href="{% url 'ventas_list' %}">Ventas</a>
        <a href="{% url 'lista_usuarios' %}">Usuarios</a>
    </div>
    <div class="topnav">
        {% if user.is_authenticated %}
            <div class="topnav-right">
                <p>Bienvenido {{ nombre_usuario }}</p>
                <a href="{% url 'logout' %}">Logout</a>
                <a href="{% url 'lista_usuarios' %}">Lista de Usuarios</a>
            </div>
        {% else %}
            <div class="topnav-right">
                <a href="{% url 'login' %}">Iniciar Sesi√≥n</a>
            </div>
        {% endif %}
    </div>
    <div class="main-content">
        {% block content %}
        {% endblock %}
    </div>

    <footer>
        <p>&copy; 2024 Django project</p>
    </footer>

    <script src="{% static 'js/scripts.js' %}"></script>
</body>

</html>
