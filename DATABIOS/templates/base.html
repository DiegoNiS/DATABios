<!-- /templates/base.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Base HTML{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <header>
        <h1>Este es Base HTML</h1>
    </header>

    <main>
        <a href="{% url 'logout' %}">Logout</a>
        {% block content %}
        <!-- Content from other templates will be inserted here -->
        {% endblock %}
    </main>

    <footer>
        <p>&copy; 2024 Django project</p>
    </footer>

    <script src="{% static 'js/scripts.js' %}"></script>
</body>
</html>
