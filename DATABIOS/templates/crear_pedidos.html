{% extends "base.html" %}
{% block title%}
Lista de Pedidos
{% endblock %}
{% block content %}
<h2></h2>
<h2></h2>
<h2></h2>
<h2></h2>
<div class="content">
    <a href="{% url 'home' %}"></a>
<h2>Registrar Pedido</h2>
<form (submit)="addPedido(productos, fecha_pedido, total, categorias, nombre, stock, precio_compra, precio_venta)">
    <div class="form-group">
      <input type="text" class="form-control" placeholder="Producto" #productos>
    </div>
    <div class="form-group">
      <input type="text" class="form-control" placeholder="fecha_pedido" #fecha_pedido>
    </div>
    <div class="form-group">
      <input type="number" class="form-control" placeholder="Total" min= "1" #total>
    </div>
    <div class="form-group">
      <input type="text" class="form-control" placeholder="categorias" #categorias>
    </div>
    <div class="form-group">
      <input type="text" class="form-control" placeholder="nombre" #nombre>
    </div>
    <div class="form-group">
      <input type="number" class="form-control" placeholder="stock" min= "0" #stock>
    </div>
    <div class="form-group">
        <input type="number" class="form-control" placeholder="precio_compra" min= "0" #precio_compra>
      </div>
      <div class="form-group">
        <input type="number" class="form-control" placeholder="precio_venta" min= "0" #precio_venta>
      </div>
    <div class="form-check">
      <input type="checkbox" class="form-check-input" #efectivo>
      <label class="form-check-label">Paga con Efectivo</label>
    </div>
    <div class="form-check">
      <input type="checkbox" class="form-check-input" #tarjeta>
      <label class="form-check-label">Paga con tarjeta</label>
    </div>
    <button type="submit" class="btn btn-primary">Agregar</button>
  </form>
</div>
{% endblock %}
