<!DOCTYPE html>
<html>
<head>
    <title>Confirmar Eliminación</title>
</head>
<body>
    <div class="sidebar">
        <h2>LIBRERA STOCK</h2>
        <ul>
            <li><a href="#">Dashboard</a></li>
            <li><a href="#">Pedidos</a></li>
            <li><a href="#">Inventario</a></li>
            <li><a href="#" class="active">Ventas</a></li>
            <li><a href="#">Usuarios</a></li>
            <li><a href="#">Proveedores</a></li>
            <li><a href="#">Ajustes</a></li>
            <li><a href="#">Salir</a></li>
        </ul>
    </div>
    <div class="content">
        <h1>Confirmar Eliminación</h1>
        <p>¿Estás seguro de que deseas eliminar la venta "{{ venta }}"?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn delete-confirm-btn">Sí, eliminar</button>
        </form>
        <a href="{% url 'ventas_list' %}" class="btn cancel-btn">Cancelar</a>
    </div>
</body>
</html>
