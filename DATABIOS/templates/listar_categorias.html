<!-- Proyecto/inventario/templates/inventario/listar_categorias.html -->

{% extends "base.html" %}

{% block content %}
  <h1>Lista de Categorías</h1>
  <ul>
    {% for categoria in categorias %}
      <li>{{ categoria.nombre }} - {{ categoria.descripcion }}</li>
    {% endfor %}
  </ul>
  <a href="{% url 'crear_categoria' %}">Crear Categoría</a>
{% endblock %}
