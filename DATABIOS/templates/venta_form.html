{% extends 'base.html' %}

{% block title %}
Agregar Venta
{% endblock %}

{% block content %}
<div class="content">
    <h1>Agregar Venta</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn save-btn">Guardar</button>
    </form>
    <a href="{% url 'ventas_list' %}" class="btn cancel-btn">Cancelar</a>
</div>
{% endblock %}
