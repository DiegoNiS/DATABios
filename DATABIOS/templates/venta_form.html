{% extends 'base.html' %}

{% block title %}
Agregar Venta
{% endblock %}

{% block content %}
<div class="content">
    <h1>Agregar Venta</h1>
    <form method="post">
        {% csrf_token %}
        <label for="description">Descripci√≥n</label>
        <textarea name="description" id="description" cols="30" rows="1"></textarea>
        <label for="vendedor">Vendedor:</label>
        <select name="vendedor" id="vendedor">
            {% for vend in vends%}
            <option value="{{ vend.username }}">{{ vend.username }}</option>
            {% endfor %}
        </select>
        <label for="fecha">fecha</label>
        <input type="date" name="fecha" id="fecha">
        <button type="submit" class="btn save-btn">Guardar</button>
    </form>
    <a href="{% url 'ventas_list' %}" class="btn cancel-btn">Cancelar</a>
</div>
{% endblock %}
